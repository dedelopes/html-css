<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.jpg" alt="Logo HTML5">

    <p><img src="logo css.jpeg" alt="Logo CSS3"></p>

    <img src="imagenss/logo css.jpeg" alt="Logo CSS3">

    <img src="https://devkico.itexto.com.br/wp-content/uploads/2014/04/javascript-logo.png" alt="Logo JavaScript"> <!--ISSO É UM URL-->
